<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <title>Gauge Typescript - A <a href="https://typescriptlang.org/">typescript</a> runner for <a
            href="https://gauge.org">Gauge</a></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <style>
        iframe[src*="buttons.github.io"] {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script>
        // Docsify
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name: 'Gauge Typescript',
            repo: 'https://github.com/getgauge/gauge-ts',
            homepage: 'index.md',
            loadSidebar: 'sidebar.md',
            auto2top: true,
            maxLevel: 3,
            subMaxLevel: 3,
            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            search: {
                depth: 3,
                noData: 'No results!',
                placeholder: 'Search...'
            },
            plugins: [
                EditOnGithubPlugin.create(
                    'https://github.com/getgauge/gauge-ts/blob/master/docs/'
                )
            ]
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>

</html>
